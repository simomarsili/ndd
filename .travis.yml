language: python
matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=py35
    - python: 3.4
      env: TOXENV=py34
before_install:
  - pip install -U numpy
  - sudo apt-get install gfortran
install:
  - pip install tox
script:
  - tox

# safelist
branches:
  only:
  - master
  - develop

deploy:
  provider: pypi
  user: simomarsili
  password: $PYPI_PASS
#  server: https://test.pypi.org/legacy/
  distributions: "sdist"
  on:
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.6"