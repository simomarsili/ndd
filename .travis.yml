language: python

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

addons:
  apt:
    packages: gfortran
  homebrew:
    packages: gcc

before_install:
  - python --version
  - pip install -U pip
  - pip install -U numpy

install:
  - pip install ".[test]"

script:
  - pytest

# safelist
branches:
  only:
  - master
  - develop

deploy:
  provider: pypi
  user: simomarsili
  password: $PYPI_PASS
#  server: https://test.pypi.org/legacy/
  distributions: "sdist"
  on:
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.6"