language: python

jobs:
  include:
    - name: "py38 on xenial"
      python: 3.8
      before_install:
        - pip install -U numpy
	- sudo apt install gfortran
    - name: "py37 on xenial"
      os: osx
      osx_image: xcode11.2
      before_install:
        - brew install gcc

install:
  - pip install ".[test]"

script:
  - pytest

# safelist
branches:
  only:
  - master
  - develop
  - osx

deploy:
  provider: pypi
  user: simomarsili
  password: $PYPI_PASS
#  server: https://test.pypi.org/legacy/
  distributions: "sdist"
  on:
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.6"