language: python

os:
  - linux
  - osx
  - freebsd

arch:
  - x64
  - amd64
  - arm64

python:
  - "3.8"
  - "3.7"
  - "3.6"

addons:
  apt:
    packages: gfortran
  homebrew:
    packages: gcc

before_install:
  - pip install -U numpy
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc; fi

install:
  - pip install pytest

script:
  - pytest

# safelist
branches:
  only:
  - master
  - develop
  - osx

deploy:
  provider: pypi
  user: simomarsili
  password: $PYPI_PASS
#  server: https://test.pypi.org/legacy/
  distributions: "sdist"
  on:
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.6"